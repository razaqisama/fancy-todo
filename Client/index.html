<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FancyTodo</title>
</head>
<body>
    <nav>
        <h1>Fancy Todo</h1>
    </nav>
    <div id="Main Container">

        <div id="registerPage">
            <form id="registerForm">
                <label for="emailRegisterForm">Email:</label><br>
                <input type="email" id="emailRegister" required><br>
                <label for="passwordRegisterForm">Password:</label><br>
                <input type="password" id="passwordRegister" required><br><br>
                <input type="submit" value="Register">
              </form>
              <br>
              <a href='#' id="toLogin">Already have account? Click Here</a>
        </div>

        <div id="loginPage">
            <form id="loginForm">
                <label for="emailLoginForm">Email:</label><br>
                <input type="email" id="emailLogin" required>
                <br>
                <label for="passwordLoginForm">Password:</label><br>
                <input type="password" id="passwordLogin" required><br><br>
                <input type="submit" value="Login">
            </form>
            <br>
            <a href="#" id="toRegister">Don't have an account? Click Here</a>
        </div>

        <div id="main-page">
            <h3>Add New Todo</h3>
            <div id="addTodo">
                <form id="addTodoForm">
                    <label for="addTitleForm">Title:</label><br>
                    <input type="text" id="addTitle" name="title" required>
                    <br>
                    <label for="addDescForm">Description:</label><br>
                    <input type="text" id="addDesc" name="description"><br><br>
                    <label for="addStatusForm">Status:</label>
                    <select name="status" id="addStatus" required>
                        <option value="Akan dikerjakan">Akan dikerjakan</option>
                        <option value="Sedang dikerjakan">Sedang dikerjakan</option>
                        <option value="Sudah dikerjakan">Sudah dikerjakan</option>
                    </select> 
                    <br><br>
                    <label for="addDueDate">Due Date:</label>
                    <input type="date" id="addDueDate" name="due_date" required><br><br>
                    <input type="submit" value="Add">
                </form>
            </div>
            <br><br>
            <div id="todos">
                <table id="todosTable" border="1px">
                </table>
            </div>
            <br><br>
            <div id="editTodo">
                <form id="editTodoForm">
                    
                </form>
            </div>
        </div>
        <br><br>
        
    </div>
    <button id="logoutButton">Logout</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
